bhav:
  app:
    nameOverride: bhav
    replicaCount: 2
    image:
      repository: docker.io/danielhajduk/bhav
      tag: latest
    container:
      port: 8080
      healthcheck:
        path: /actuator/health
    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - host: bhav.ingress.local
          paths:
            - path: /
              pathType: Prefix

